select-all-trips=select id, category, region, country, title, price, tags, rating, been_here, want_to_visit, departure_date, end_date_to_sign, description from trip
select-by-region=select id, category, region, country, title, price, tags, rating, been_here, want_to_visit, departure_date, end_date_to_sign, description from trip where trip.region = :region
select-by-category=select id, category, region, country, title, price, tags, rating, been_here, want_to_visit, departure_date, end_date_to_sign, description from trip where trip.category = :category