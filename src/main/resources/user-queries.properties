add-user=insert into user(username, name, age, password, country, email, sex, profession) values (:username, :name, :age, :password, :country, :email, :sex, :profession)
select-all=select username, name, age, password, country, email, sex, profession from user
select-by-username=select username, name, age, password, country, email, sex, profession from user where username=:username