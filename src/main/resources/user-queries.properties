add-user=insert into user(email, name, age, password, country, sex, profession, travel_companion, entertainment, trip_length, destination) values (:email, :name, :age, :password, :country, :sex, :profession, :travel_companion, :entertainment, :trip_length, :destination)
select-all=select name, age, password, country, email, sex, profession, travel_companion, entertainment, trip_length, destination from user
select-by-username=select name, age, password, country, email, sex, profession, travel_companion, entertainment, trip_length, destination from user where email=:email